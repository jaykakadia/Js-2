<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal">Deactivate account</button>

    <div class="modal hidden">
      <button class="close-modal"></button>
      <div class="flexcontainer">
        <div class="modal-logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M5.31171 10.7615C8.23007 5.58716 9.68925 3 12 3C14.3107 3 15.7699 5.58716 18.6883 10.7615L19.0519 11.4063C21.4771 15.7061 22.6897 17.856 21.5937 19.428C20.4978 21 17.7864 21 12.3637 21H11.6363C6.21356 21 3.50217 21 2.40626 19.428C1.31034 17.856 2.52291 15.7061 4.94805 11.4063L5.31171 10.7615Z"
                stroke="#d51010"
                stroke-width="1.5"
              ></path>
              <path
                d="M12 8V13"
                stroke="#d51010"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <circle cx="12" cy="16" r="1" fill="#d51010"></circle>
            </g>
          </svg>
        </div>
        <div class="modal-content">
          <h1>Deactivate account</h1>
          <p>
            Are you sure you want to deactivate your account? All of your data
            will be permanently removed from our server forever. this action can
            not be undone.
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-cancel close-modal-btn">Cancel</button>
        <button class="btn btn-danger">Deactivate</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
